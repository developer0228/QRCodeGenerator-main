<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <p>
            QR Code Generator for URL/Link, Text and Number
        </p>
    </div>

    <!-- Main Generator Part -->
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste an URL or enter text to create QR Code</p>
        </header>

        <!-- Submit Button QR Code -->
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>

        <!-- Generates QR Code -->
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <!-- Footer Credit Text -->
    <div class="footer">
        <p>Contributors:
            <a  style=" color:white;">Onkar</a> |
            <a  style=" color:white;">Sarthak</a> |
            <a  style=" color:white;">Tejas</a> |
        </p>
        <p><a href="" style="color: white;">Source Code</a></p>
    </div>

    <script src="script.js"></script>

</body>

</html>
